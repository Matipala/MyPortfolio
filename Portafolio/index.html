<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matias Palacios - Desarrollador Front-end</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <h1 class="header__logo-text"><a href="index.html">M. A. T. I. A. S.</a></h1>
            </div>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li class="header__nav-item"><a href="about.html#sobre-mi" class="header__nav-link">Sobre Mi</a>
                    </li>
                    <li class="header__nav-item"><a href="about.html#portfolio" class="header__nav-link">Portafolio</a>
                    </li>
                    <li class="header__nav-item"><a href="contact.html#contact" class="header__nav-link">Contacto</a>
                    </li>
                    <li class="header__nav-item"><a href="guardados.html#guardado"
                            class="header__nav-link">Guardados</a>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="hero__container ">
            <div class="hero__content">
                <h1 class="hero__title">Matias<br>Palacios</h1>
                <div class="hero__tag">&lt;Coder&gt;</div>
                <p class="hero__description">Desarrollador Front-end que escribe<br>código limpio, elegante y eficiente
                </p>
            </div>
            <div class="hero__image">
                <img src="img/foto.png" alt="Matias Palacios" class="hero__img">
            </div>
        </div>
    </section>

    <section class="portfolio observe-section">
        <div class="portfolio__container">
            <h2 class="portfolio__title">ALGUNOS DE MIS ÚLTIMOS TRABAJOS</h2>

            <projects-section></projects-section>

        </div>

    </section>
    <section class="blogs observe-section" id="blogs">
        <div class="blogs__container">
            <h2 class="blogs__title">ALGUNOS DE MIS BLOGS</h2>
            <div class="blogs__grid">
                <blogs-section></blogs-section>
            </div>
            <div class="blog__posts"></div>
        </div>
        <a href="guardados.html">Ver blogs guardados</a>

    </section>

    <button class="blog__toggle-btn" id="togglePostForm">Crear Post</button>

    <form id="blogForm" class="blog__form hidden">
        <div>
            <label for="postImage">URL de la imagen</label>
            <input type="text" id="postImage" placeholder="https://ejemplo.com/imagen.jpg" required>
        </div>
        <div>
            <label for="postTitle">Título</label>
            <input type="text" id="postTitle" placeholder="Escribe el título del post" required>
        </div>
        <div>
            <label for="postDate">Fecha</label>
            <input type="date" id="postDate" required>
        </div>
        <div>
            <label for="postDescription">Descripción</label>
            <textarea id="postDescription" placeholder="Escribe una breve descripción..." required></textarea>
        </div>
        <button type="submit">Agregar Post</button>
    </form>


    <footer class="footer">
        <div class="footer__container">
            <p class="footer__copyright">©2025 Matias Palacios</p>
        </div>
    </footer>

    <script type="module" src="./components/order-component.js"></script>
    <script type="module" src="./components/blogs-component.js"></script>
    <script type="module" src="./components/projects_details-component.js"></script>
    <script type="module" src="./components/projects-component.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
